{% extends "blogs/base.html" %}

{% block content %}
<h1>
    Blogs
</h1>
<ul>
    {%for x in blog_names%}
    <h3>
        <li>
            <a href="{% url 'blogs:blogs' x.id%}">
                {{x}}
            </a>
        </li>
    </h3>
    {%endfor%}
</ul>
<a href="{%url 'blogs:new_blogs'%}">Add New Blog</a>
{% endblock content %}
