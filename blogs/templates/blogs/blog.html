{% extends "blogs/base.html" %}

{% block content %}
<h1>
    {{blog_name.b_name}}
</h1>

<h3>
    <a href="{%url 'blogs:new_posts' blog_name.id %}">
        Create a new post
    </a>
</h3>


<ul>
    {%for x in post_name%}

    <li>
        {{x.post_name|linebreaks}}
        {{x.post|linebreaks}}
    </li>
    <a href="{%url 'blogs:edit_posts' x.id%}">Edit post</a>
    {%endfor%}
</ul>

{% endblock content %}
